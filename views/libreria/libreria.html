<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alquimia.Literaria - Librería</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
        :root {
            --color-primario: #34495e;
            --color-secundario: #e5d7b9;
            --color-fondo: #34495e;
            --color-gris: #c9a646;
        }
        .contenido-protegido {
            display: none;
        }
        .contenido-protegido.mostrar {
            display: block;
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .libro-card {
            transition: all 0.3s ease;
        }
        .libro-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .imagen-libro {
            transition: all 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
        }
        .libro-card:hover .imagen-libro {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }
        .disponible-badge {
            background: linear-gradient(45deg, #10b981, #059669);
        }
        .no-disponible-badge {
            background: linear-gradient(45deg, #ef4444, #dc2626);
        }
        .categoria-badge {
            background: linear-gradient(45deg, #8b5cf6, #7c3aed);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 pb-20">

<header class="fixed top-0 left-0 w-full px-6 py-4 bg-[var(--color-primario)] flex justify-between items-center shadow-md z-50">
    <a href="../../index.html" class="text-2xl font-extrabold text-[var(--color-secundario)] hover:scale-110 transition-transform">
        Alquimia.Literaria
    </a>
    <nav class="hidden md:flex">
        <a href="../../index.html" class="text-lg mx-4 text-[var(--color-secundario)] hover:border-b-2 border-[var(--color-secundario)] transition-all">Inicio</a>
        <a href="#" class="text-lg mx-4 text-[var(--color-secundario)] border-b-2 border-[var(--color-secundario)]">Librería</a>
        <a href="../prestamos/prestamos.html" class="text-lg mx-4 text-[var(--color-secundario)] hover:border-b-2 border-[var(--color-secundario)] transition-all">Préstamos</a>
    </nav>
    <div class="hidden md:flex items-center space-x-2">
        <!-- Contenido dinámico del header -->
    </div>
</header>

<main class="pt-24 px-4">
    <div class="max-w-6xl mx-auto contenido-protegido">
        <h1 class="text-3xl font-bold text-[var(--color-primario)] mb-6">Librería Digital</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex flex-col md:flex-row gap-4 items-center">
                <input type="text" id="buscar-libro" placeholder="Buscar por título..." 
                       class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-gris)]">
                
                <select id="filtro-categoria" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-gris)]">
                    <option value="">Todas las categorías</option>
                </select>
                
                <select id="filtro-disponibilidad" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-gris)]">
                    <option value="">Todos</option>
                    <option value="disponible">Disponibles</option>
                    <option value="no-disponible">No disponibles</option>
                </select>
            </div>
        </div>
        
        <div id="contador-libros" class="mb-4 text-gray-600"></div>
        
        <div id="contenedor-libros" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        </div>
        
        <div id="mensaje-sin-resultados" class="text-center py-8 hidden">
            <p class="text-gray-500 text-lg">No se encontraron libros que coincidan con tu búsqueda</p>
        </div>
    </div>
</main>

<div id="modal-libro" class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl max-w-2xl w-full p-8 shadow-2xl max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold text-[var(--color-primario)] flex items-center">
                <i class="fas fa-book-open mr-2"></i>Detalles del Libro
            </h3>
            <button id="cerrar-modal" class="text-gray-400 hover:text-gray-600 text-3xl hover:bg-gray-100 rounded-full w-10 h-10 flex items-center justify-center transition-all">
                &times;
            </button>
        </div>
        <div id="contenido-modal"></div>
    </div>
</div>

<div class="md:hidden fixed bottom-0 left-0 w-full bg-[var(--color-primario)] border-t-2 border-[var(--color-secundario)] flex justify-around py-2 z-50 shadow-lg">
    <a href="../../index.html" class="flex flex-col items-center text-[var(--color-secundario)] text-sm font-semibold hover:text-white transition">
        <i class="fas fa-home text-lg"></i> Inicio
    </a>
    <a href="#" class="flex flex-col items-center text-white text-sm font-semibold">
        <i class="fas fa-book text-lg"></i> Librería
    </a>
    <a href="../prestamos/prestamos.html" class="flex flex-col items-center text-[var(--color-secundario)] text-sm font-semibold hover:text-white transition">
        <i class="fas fa-clipboard-list text-lg"></i> Préstamos
    </a>
</div>

<script src="../../models/usuario.js"></script>
<script src="../../models/libro.js"></script>
<script src="../../models/prestamo.js"></script>
<script src="../../service/usuarioService.js"></script>
<script src="../../service/librosService.js"></script>
<script src="../../service/prestamosService.js"></script>
<script src="../../service/alertasService.js"></script>
<script src="../../service/headerService.js"></script>
<script src="../../service/menuInferiorService.js"></script>
<script src="../../service/proteccionService.js"></script>
<script src="../../controllers/libreriaController.js"></script>
</body>
</html>
